<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Sign up, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <!-- Pritaikymas eina eiles tavrka, basik tada oweride,  todel main turi buti paskutinis, kad butu virsiausias -->
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/button.css">
    <link rel="stylesheet" href="./CSS/form.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Sign up</h1>
            <footer>
                <a href="#">Privacy policy</a>
                <span>&</span>
                <a href="#">terms of service</a>
            </footer>
        </div>
        <div class="right">
            <div class="x">x</div>
            <form >
                <div class="form-row">
                    <label for="username">Ussername</label>
                    <input name="username" type="text">
                </div>
                <div class="form-row">
                    <label for="email">E-mail</label>
                    <input name="email" type="email">
                </div>
                <div class="form-row">
                    <label for="pass">Password</label>
                    <input name="pass" type="password">
                </div>
                <div class="form-row">
                    <label for="rep-pass">Reapet password</label>
                    <input name="rep-pass" type="password">
                </div>
                <!-- gali tureti kelias klases -->
                <div class="form-row no-margin">
                    <div class="btn">Get started</div>
                    <span>or</span>
                    <a href="#">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
